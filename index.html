<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📰 DAYNEW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <h1>📰 DAYNEW</h1>
            <p>당신만의 맞춤 뉴스 요약 서비스</p>
        </header>

        <!-- 설정 섹션 -->
        <section class="settings-section">
            <div class="settings-container">
                <h3>⚙️ 관심사 설정</h3>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label for="interests">관심 카테고리:</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" value="technology"> IT/기술</label>
                            <label><input type="checkbox" value="economy"> 경제</label>
                            <label><input type="checkbox" value="sports"> 스포츠</label>
                            <label><input type="checkbox" value="politics"> 정치</label>
                            <label><input type="checkbox" value="entertainment"> 연예</label>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label for="keywords">키워드 검색 (쉼표로 구분):</label>
                        <div class="search-container">
                            <input type="text" id="keywords" placeholder="예: AI, 코인, 축구, 부동산">
                            <button class="search-btn" onclick="searchByKeywords()">🔍 검색</button>
                        </div>
                    </div>
                </div>
                <button class="update-btn" onclick="updateNews()">📰 뉴스 업데이트</button>
            </div>
        </section>

        <!-- 로딩 섹션 -->
        <section class="loading-section" id="loadingSection" style="display: none;">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p>뉴스를 수집하고 요약 중입니다...</p>
            </div>
        </section>

        <!-- 뉴스 섹션 -->
        <section class="news-section" id="newsSection">
            <div class="news-header">
                <h2>🔥 오늘의 핫뉴스</h2>
                <div class="news-controls">
                    <button class="refresh-btn" onclick="updateNews()">🔄 새로고침</button>
                    <span class="last-update">마지막 업데이트: <span id="lastUpdate">-</span></span>
                </div>
            </div>
            
            <div class="news-grid" id="newsGrid">
                <!-- 뉴스 카드들이 여기에 동적으로 추가됩니다 -->
                <div class="news-card placeholder">
                    <div class="news-icon">📰</div>
                    <h3>뉴스를 불러오는 중...</h3>
                    <p>관심사 설정 후 '뉴스 업데이트' 버튼을 눌러주세요!</p>
                </div>
            </div>
        </section>

        <!-- 푸터 -->
        <footer class="footer">
            <p>&copy; 2025 DAYNEW. Made with ❤️</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
